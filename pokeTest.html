<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header -->
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Pokémon Explorer</h1>

        <!-- Search Form -->
        <div class="flex justify-center mb-8">
            <input 
                id="pokemonInput" 
                type="text" 
                placeholder="Enter Pokémon name (e.g., pikachu)" 
                class="border rounded-l-lg p-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="searchBtn" 
                class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 transition"
            >
                Search
            </button>
        </div>

        <!-- Pokémon Card -->
        <div id="pokemonCard" class="hidden bg-white rounded-lg shadow-lg p-6 mx-auto max-w-md">
            <h2 id="pokemonName" class="text-2xl font-bold text-center capitalize"></h2>
            <img id="pokemonImage" class="mx-auto my-4 w-32 h-32" alt="Pokémon Image">
            <div class="grid grid-cols-2 gap-4">
                <p><span class="font-semibold">Height:</span> <span id="pokemonHeight"></span> m</p>
                <p><span class="font-semibold">Weight:</span> <span id="pokemonWeight"></span> kg</p>
                <p><span class="font-semibold">Type:</span> <span id="pokemonType" class="capitalize"></span></p>
                <p><span class="font-semibold">ID:</span> <span id="pokemonId"></span></p>
            </div>
        </div>

        <!-- Error Message -->
        <p id="errorMessage" class="text-red-500 text-center hidden">Pokémon not found! Try again.</p>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const pokemonInput = document.getElementById('pokemonInput');
        const pokemonCard = document.getElementById('pokemonCard');
        const errorMessage = document.getElementById('errorMessage');
        const pokemonName = document.getElementById('pokemonName');
        const pokemonImage = document.getElementById('pokemonImage');
        const pokemonHeight = document.getElementById('pokemonHeight');
        const pokemonWeight = document.getElementById('pokemonWeight');
        const pokemonType = document.getElementById('pokemonType');
        const pokemonId = document.getElementById('pokemonId');

        // Function to fetch Pokémon data
        async function fetchPokemon(name) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name.toLowerCase()}`);
                if (!response.ok) throw new Error('Pokémon not found');
                const data = await response.json();

                // Display the card and hide error
                pokemonCard.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                // Populate the card with data
                pokemonName.textContent = data.name;
                pokemonImage.src = data.sprites.front_default;
                pokemonHeight.textContent = (data.height / 10).toFixed(1); // Convert decimeters to meters
                pokemonWeight.textContent = (data.weight / 10).toFixed(1); // Convert hectograms to kilograms
                pokemonType.textContent = data.types.map(type => type.type.name).join(', ');
                pokemonId.textContent = data.id;
            } catch (error) {
                // Hide card and show error
                pokemonCard.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                console.error(error);
            }
        }

        // Event listener for button click
        searchBtn.addEventListener('click', () => {
            const pokemonName = pokemonInput.value.trim();
            if (pokemonName) {
                fetchPokemon(pokemonName);
            }
        });

        // Event listener for Enter key
        pokemonInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const pokemonName = pokemonInput.value.trim();
                if (pokemonName) {
                    fetchPokemon(pokemonName);
                }
            }
        });
    </script>
</body>
</html>
